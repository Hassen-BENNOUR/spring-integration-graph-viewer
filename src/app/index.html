<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visualizing your Spring Integration Components &amp; Flows</title>

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        #graph {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            vertical-align: middle;
            overflow: hidden;
        }

        .svg {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
<div id="graph"></div>

<script>
    var graphEndpoint = "http://localhost:8083/doc/graph/integration";

    var width = window.innerWidth || document.body.clientWidth, height = window.innerHeight || document.body.clientHeight;

    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("#graph").append("svg")
        .attr("class", "svg")
        .attr("width", "100%").attr("height", "100%")
        .attr("pointer-events", "all");

    svg.append('defs')
        .append('marker')
        .attr('id','arrowhead')
           .attr( 'viewBox','-0 -5 10 10')
            .attr('refX',13)
          .attr(  'refY',0)
           .attr( 'orient','auto')
           .attr( 'markerWidth',13)
           .attr( 'markerHeight',13)
           .attr( 'xoverflow','visible')
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.nodeId; }).distance(100).strength(1))
        .force("charge", d3.forceManyBody().strength(-1000))
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json(graphEndpoint, function(error, graph) {
        if (error) throw error;
        updateGraph(graph.links, graph.nodes);
    });

    function updateGraph(links, nodes) {
        links.forEach(function(d){
            d.source = d.from;
            d.target = d.to;
        });

        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr('marker-end','url(#arrowhead)');

        link.text(function (d) {return d.type;});

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attr('class', 'edgepath')
               .attr( 'fill-opacity', 0)
                .attr('stroke-opacity', 0)
                .attr('id', function (d, i) {return 'edgepath' + i})
            .style("pointer-events", "none");
        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
               .attr( 'class', 'edgelabel')
              .attr(  'id', function (d, i) {return 'edgelabel' + i})
               .attr( 'font-size', 10)
             .attr(   'fill', '#aaa');
        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.type});

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            );

        node.append("circle")
            .attr("r", 5)
            .style("fill", function (d, i) {return colors(i);});

        node.append("title")
            .text(function (d) {return d.id;});

        node.append("text")
            .attr("dy", -3)
            .text(function (d) {return d.name+":"+d.componentType;});

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);
    }

    function ticked() {
        link
            .attr("x1", function (d) {return d.source.x;})
            .attr("y1", function (d) {return d.source.y;})
            .attr("x2", function (d) {return d.target.x;})
            .attr("y2", function (d) {return d.target.y;});
        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});
        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        });
        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();
                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
    }

     // Reheat the simulation when drag starts, and fix the subject position.
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }

  // Update the subject (dragged node) position during drag.
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }

  // Restore the target alpha so the simulation cools after dragging ends.
  // Unfix the subject position now that itâ€™s no longer being dragged.
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
</script>
</body>

</html>
